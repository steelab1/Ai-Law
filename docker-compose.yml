services:
  # ===================
  # Infrastructure Services
  # ===================

  redis:
    image: redis:7-alpine
    container_name: ai-law-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-law-network

  mongodb:
    image: mongo:6
    container_name: ai-law-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-law-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-law-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-law-network

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: ai-law-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-law-network

  # ===================
  # Backend Services
  # ===================

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-law-backend-api
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URL=mongodb://mongodb:27017/
      - MONGODB_DATABASE=final_project
      - QDRANT_HOST=http://qdrant:6333
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RETRIEVAL_URL=http://backend-api:8002/retrieval
      - BGE_COLLECTION=${BGE_COLLECTION:-law_with_bge_round1}
      - E5_COLLECTION=${E5_COLLECTION:-law_with_e5_emb_not_finetune}
      - ELASTIC_INDEX=${ELASTIC_INDEX:-legal_data_part2}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    volumes:
      - model_cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-law-network
    restart: unless-stopped

  backend-celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-law-backend-celery
    command: celery -A tasks.celery_app worker --loglevel=info
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URL=mongodb://mongodb:27017/
      - MONGODB_DATABASE=final_project
      - QDRANT_HOST=http://qdrant:6333
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RETRIEVAL_URL=http://backend-api:8002/retrieval
      - BGE_COLLECTION=${BGE_COLLECTION:-law_with_bge_round1}
      - E5_COLLECTION=${E5_COLLECTION:-law_with_e5_emb_not_finetune}
      - ELASTIC_INDEX=${ELASTIC_INDEX:-legal_data_part2}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      backend-api:
        condition: service_healthy
    volumes:
      - model_cache:/root/.cache
    networks:
      - ai-law-network
    restart: unless-stopped

  # ===================
  # Frontend Service
  # ===================

  frontend:
    build:
      context: ./chatbot-ui
      dockerfile: Dockerfile
    container_name: ai-law-frontend
    ports:
      - "8051:8051"
    environment:
      - BACKEND_URL=http://backend-api:8002
    depends_on:
      backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8051/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ai-law-network
    restart: unless-stopped

# ===================
# Networks
# ===================

networks:
  ai-law-network:
    driver: bridge

# ===================
# Volumes
# ===================

volumes:
  redis_data:
  mongodb_data:
  qdrant_data:
  elasticsearch_data:
  model_cache:
